<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Wishes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        @import url("https://fonts.googleapis.com/css?family=Sacramento&display=swap");
        body {
            background-color: black;
            margin: 0;
        }

        h1 {
            font-size: calc(20px + 18vh);
            line-height: calc(30px + 22vh);
            text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
            color: #fff6a9;
            font-family: "Sacramento", cursive;
            text-align: center;
            animation: blink 5s infinite;
            -webkit-animation: blink 5s infinite;
        }

        @keyframes blink {
            20%, 24%, 55% {
                color: #111;
                text-shadow: none;
            }

            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
                color: #fff6a9;
            }
        }

        .Happy {
            padding: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent 7px,
                rgba(0, 0, 0, 0.8) 9px,
                rgba(0, 0, 0, 0.8) 13px,
                transparent 13px
            );
        }

        .pic {
            background-color: #222;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent 7px,
                rgba(0, 0, 0, 0.8) 9px,
                rgba(0, 0, 0, 0.8) 13px,
                transparent 13px
            );
            max-width: 100%;
            height: 900px;
            position: relative;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            max-width: 80%;
            margin-left: 10%;
            border: 10px solid #fff6a9;
            box-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
        }

        .main img {
            width: 80vw;
            height: 600px;
            vertical-align: middle;
            border: 2px solid white;
            box-sizing: border-box;
        }

        .play-btn {
            position: absolute;
            margin-bottom: 320px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff8d00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background-color: #ff7c00;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 10px #ff8d00, 0 0 20px #ff8d00;
        }

        @media screen and (max-width: 550px) {
            h1 {
                font-size: 70px;
                line-height: 15vh;
            }

            .main {
                border: 3px solid #fff6a9;
                max-width: 90%;
                margin-left: 5%;
                height: 70vh;
            }

            .main img {
                width: 80vw;
                height: 250px;
            }

            .play-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="Happy">
        <h1>Advance Happy Birthday<br> 
            Nandhini <br>
            "Jan 07 ‚ù£Ô∏è"
        </h1>
    </div>
    <div class="pic">
        <div class="main">
            <img src="pic.jpg" alt="Birthday Image">
        </div>
        <!-- Play Button -->
        <button class="play-btn" id="playBtn">Click Me üíñ</button>
    </div>

    <!-- Audio Element -->
    <audio id="birthdayMusic" preload="auto">
        <source src="WhatsApp Audio 2024-12-20 at 3.36.45 PM.mpeg" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Script to control music playback -->
    <script>
        const playBtn = document.getElementById('playBtn');
        const music = document.getElementById('birthdayMusic');

        // Function to toggle music play/pause
        playBtn.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                playBtn.textContent = 'Pause Music'; // Change button text to Pause
            } else {
                music.pause();
                playBtn.textContent = 'Play Music'; // Change button text back to Play
            }
        });
    </script>

</body>
</html>
